version: 1
env:
  - CGO_ENABLED=0
flags:
  - -trimpath
  - -tags=netgo
goos: windows
goarch: amd64
binary: github.com/algo7/tf2_rcon_misc-{{ .Os }}-{{ .Arch }}-{{ .Env.VERSION }}.exe
ldflags:
  - '-s'
  - '-w'
  - '-X main.Version={{ .Env.VERSION }}'
  - '-X main.Commit={{ .Env.COMMIT }}'
  - '-X main.CommitDate={{ .Env.COMMIT_DATE }}'
  - '-X main.TreeState={{ .Env.TREE_STATE }}'
