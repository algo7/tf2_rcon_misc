version: 1
env:
  - CGO_ENABLED=0
flags:
  - -trimpath
  - -tags=netgo
goos: darwin
goarch: amd64
binary: tf2-rcon-{{ .Os }}-{{ .Arch }}-{{ .Env.VERSION }}
ldflags:
  - '-s'
  - '-w'
  - '-X main.Version={{ .Env.VERSION }}'
  - '-X main.Commit={{ .Env.COMMIT }}'
  - '-X main.CommitDate={{ .Env.COMMIT_DATE }}'
  - '-X main.TreeState={{ .Env.TREE_STATE }}'
